<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      line-height: 1.5;
    }

    h1, h2, h3, h4 {
      margin: 0;
    }

    strong {
      background: #eee;
      color: #222;
      padding: 3px 5px;
      border-radius: 10px;
      margin: 0 2px;
    }

    .right {
      text-align: right;
    }

    .vh-center {
      display: inline-block;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .container {
      position: relative;
      background: #333;
      padding-bottom: 300px;
    }

    .block {
      padding: 40px 20px;
      border-bottom: 2px solid white;
      color: white;
      background: linear-gradient(to right, #555, #333);
    }

    .block:nth-child(even) {
      color: black;
      background: linear-gradient(to right, #bbb, #ddd);
    }

    .block-title {
      margin-bottom: 10px;
      font-size: 25px;
    }

    .controls {
      color: white;
      display: flex;
    }

    .control {
      display: flex;
      flex: 1;
      margin: 10px;
      align-items: center;
    }

    .control h3 {
      margin-right: 10px;
    }

    .control.right {
      flex: 0;
    }

    .control.column {
      flex-direction: column;
    }

    .control input {
      font-size: 16px;
      border-radius: 15px;
      padding: 5px;
      border: none;
      text-align: center;
    }

    button {
      font-size: 14px;
      border-radius: 20px;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to left, #555, #333);
      border: 2px solid white;
      color: white;
    }
    button:hover {
      box-shadow: 0px 0px 5px white;
    }

    input[type="number"] {
      width: 70px;
      padding-left: 15px;
    }

    .map-base {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .data-source-container {
      padding: 20px;
    }

    .data-sources {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-flow: row wrap;
    }

    .data-source {
      flex: 1;
      text-align: center;
      padding: 10px;
      margin: 10px;
      border-radius: 15px;
      /* background: #fff; */
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid #22ce16;
    }

    .data-source-disable {
      opacity: 0.3;
      background: transparent;
      box-shadow: none;
      border-color: transparent;
    }

    .data-source-title {
      font-size: 16px;
    }

    .data-source-img {
      background-image: url(https://img.icons8.com/nolan/64/000000/data-backup.png);
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      height: 70px;
    }

    .summary-button-plan {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">
      <h1>Disater Drone Platform (DDP)</h1>
    </div>
    <div class="block">
      <h1 class="block-title">Controls</h1>
      <div class="controls">
        <div class="control">
          <div class="control">
            <h3>Key hours</h3>
            <input data-id="keyHour" id="input-drone-number" type="number" value="12" />
          </div>
          <div class="control">
            <h3>Drones #</h3>
            <input data-id="numDrones" id="input-drone-number" type="number" value="10" />
          </div>
          <div class="control">
            <h3>Medical units #</h3>
            <input data-id="numMeds" id="input-med-number" type="number" value="3" />
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <h1 class="block-title">Data source</h1>
      <div class="data-sources">
      </div>
    </div>
    <div class="block">
      <h1 class="block-title">Summary</h1>
      <div class="summary-content"></div>
      <div class="right">
        <button class="summary-button-plan">Show routes</button>
      </div>
    </div>
    <div class="block">
      <h1 class="block-title">Map</h1>
      <div class="map-base" id="map">
        <h1 class="vh-center">show map here</h1>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      init()
    })

    const apps = [{
      name: "Populations",
      image: "icons8-xamarin-100.png"
    },
    {
      name: "Socials",
      image: "icons8-ask.fm-100.png"
    },
    {
      name: "Biometrics",
      image: "icons8-brave-web-browser-100.png"
    },
    {
      name: "Weathers",
      image: "icons8-cloudflare-100.png"
    },
    {
      name: "Environments",
      image: "icons8-firebase-100.png"
    },
    {
      name: "Measures",
      image: "icons8-joomla-100.png"
    },
    {
      name: "Historical",
      image: "icons8-lunacy-100.png"
    },
    {
      name: "Predictive",
      image: "icons8-oovoo-100.png"
    },
    {
      name: "Sensors",
      image: "icons8-weibo-100.png"
    },
    {
      name: "Traffic",
      image: "goop.png"
    }]

    const toName = (n = '') => n[0].toUpperCase() + n.slice(1)

    const inputData = {
      numDrones: 10,
      numMeds: 3,
      keyHour: 12
    }
    const dataSources = $('.data-sources')
    const summaryContent = $('.summary-content')

    function init () {
      apps.forEach(({ name, image }) => {
        dataSources.append(`<div class="data-source"><div class="data-source-img" style="background-image:url(./assets/app-icon/${image});"></div><h4 class="data-source-title">${toName(name)}</h4></div>`)
      })

      dataSources.find('.data-source').on('click', function (e) {
        $(this).toggleClass('data-source-disable')
        updateSummary()
      })

      const dataInputs = $('input[data-id]')
      dataInputs.change(function (e) {
        const dataId = $(this).data('id')
        inputData[dataId] = e.target.value
        updateSummary()
      })

      updateSummary()
    }

    function updateSummary() {
      const totalTime = inputData.keyHour * 3600 * 1000
      const timeNeeded = (1 - Math.min(inputData.numDrones * 3.7, 100) / 101 * 0.7 - Math.min(inputData.numMeds * 1.5, 20) / 21 * 0.3) * totalTime
      const hours = (timeNeeded / 1000 / 3600).toFixed(2)
      const numSources = dataSources.find('.data-source:not(.data-source-disable)').length
      summaryContent.html(`<p>
        There will be <strong>${inputData.numDrones} drones</strong> scanning the map and <strong>${inputData.numMeds} meds units</strong> will be dispatched.
        <br>
        <strong>${numSources} sources</strong> of 3rd party data will be connected to evaluate the rescue route.
        <br>
        The total recume time is about <strong>${hours} hours</strong>.
      </p>`)
    }
  </script>
</body>

</html>
